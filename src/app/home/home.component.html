<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumerge's Platform</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.jpg" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Learnings</a></li>
                <li><a href="#">Career Package</a></li>
                <li><a href="#">Scoreboard</a></li>
                <li *ngIf="ifAdmin()"><a (click)="goToAdmin()">Admin Controls</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
              <h2>{{ currentText1 }}<span>{{ currentText2 }}</span></h2>
            </div>    
            <div class="imageBox">
              <img class="platform" [src]="currentImage" alt="Selected Platform">
            </div>
          </div>
          
          <ul class="thumb">
            <li (click)="changeImage('platform3.png')">
              <img src="platform3.png" alt="Platform 3">
            </li>
            <li (click)="changeImage('package2.png')">
              <img src="package2.png" alt="Package 2">
            </li>
            <li (click)="changeImage('learning2.png')">
              <img src="learning2.png" alt="Learning 2">
            </li>
          </ul>
    </section>
    
    <section class="scoreboard">
        <h2>Learning Scoreboard</h2>
        <div class="scoreboard-background">
            <app-scoreboard-list [users] = 'users'></app-scoreboard-list>
        </div>
    </section>
    
    
    <section class="journey-map">
      <div class="white-div">
      </div>
      <div class="content">
          <div class="textBox">
              <h2><span class="journey-map-title">Journey <br>Map</span></h2>
          </div>
          <div class="carousel-container">
              <app-user-carousel [users] = 'users'></app-user-carousel>
          </div>
      </div>
  </section>
  
  
     
</body>
</html>
